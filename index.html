<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="testimonial-container">
    <div class="testimonial">
      <p class="quote">“I am so clever that sometimes I don't understand a single word of what I am saying.”</p>
      <img src="MANI.jpg">
      <h3 class="author">MANI</h3>
    </div>
    <div class="testimonial">
      <p class="quote" style="color: rgb(25, 77, 77);" >“A woman is like a tea bag; you never know how strong it is until it's in hot water.”</p>
      <img src="padma.JPG">
      <h3 class="author">PADMA</h3>
    </div>
    <div class="testimonial">
      <p class="quote" style="color: brown;">“I like nonsense, it wakes up the brain cells. Fantasy is a necessary ingredient in living.”</p>
      <img src="suresh.JPG">
      <h3 class="author">SURESH</h3>
    </div>
    <div class="controls">
      <button id="prev" class="btn">Previous</button>
      <button id="next" class="btn">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
